version: 2.0.0-nullsafety.0
homepage: https://github.com/bazospa/giphy_get


environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0-nullsafety.2
  extended_image: 1.3.1-dev
  flutter_staggered_grid_view: ^0.4.0-nullsafety.2
  meta: ^1.1.8
  http: ^0.12.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0-nullsafety.3
  coverage: ^0.14.2 
  pedantic: ^1.10.0-nullsafety.3
  matcher: 

flutter:
  assets:
    - assets/img/
